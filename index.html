<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="todo-box">
            <h2>Todo List</h2>
            <ul class="todo-list">
                <li class="todo-item">
                    <input type="checkbox" id="task1">
                    <label for="task1">Attend meeting</label>
                </li>
                <li class="todo-item">
                    <input type="checkbox" id="task2" checked>
                    <label for="task2" class="completed">Complete Assignment</label>
                </li>
                <li class="todo-item">
                    <input type="checkbox" id="task3" checked>
                    <label for="task3" class="completed">Finish design for new website</label>
                </li>
                <li class="todo-item">
                    <input type="checkbox" id="task4">
                    <label for="task4">Go to gym</label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
